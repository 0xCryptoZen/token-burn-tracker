name: TokenAsh Daily Update

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'src/**'
      - 'config.yaml'

jobs:
  update-usage:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Create config from secrets
        run: |
          cat > config.yaml << EOF
          openai:
            enabled: ${{ secrets.OPENAI_API_KEY != '' }}
            api_key: "${{ secrets.OPENAI_API_KEY }}"
          anthropic:
            enabled: ${{ secrets.ANTHROPIC_API_KEY != '' }}
            api_key: "${{ secrets.ANTHROPIC_API_KEY }}"
          chart:
            days: 30
            title: "ðŸ”¥ Token Consumption (Last 30 Days)"
          github:
            profile_repo: "${{ github.repository }}"
            branch: "main"
            readme_path: "README.md"
            section_start: "<!-- TOKENASH:START -->"
            section_end: "<!-- TOKENASH:END -->"
          EOF

      - name: Run TokenAsh
        run: python -m tokenash.main

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update token usage data [skip ci]"
          git push
